<div class="d-flex justify-content-center">
  <form class="bg-light p-3 rounded w-50" [formGroup]="form" (ngSubmit)="submit()">

    <h2 class="text-center">Log in to admin panel</h2>

    <div *ngIf="authService.error$ | async as e" class="alert alert-danger text-center">
      {{ e | titlecase }}
    </div>
    <div *ngIf="message" class="alert alert-danger text-center">
      {{ message }}
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input formControlName="email" type="email" class="form-control form-control-lg" id="email" aria-describedby="emailHelp"
             placeholder="Enter email">
      <div *ngIf="form.get('email').touched && form.get('email').invalid">
        <small *ngIf="form.get('email').errors.required" class="error">You must enter email</small>
        <small *ngIf="form.get('email').errors.email" class="error">Invalid email</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input formControlName="password" type="password" class="form-control form-control-lg" id="password" placeholder="Password">
      <div *ngIf="form.get('password').touched && form.get('password').invalid">
        <small *ngIf="form.get('password').errors.required" class="error">You must enter password</small>
        <small *ngIf="form.get('password').errors.minlength" class="error">Password should be at least 6 symbols</small>
      </div>
    </div>

    <button [disabled]="form.invalid || submitted" type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
